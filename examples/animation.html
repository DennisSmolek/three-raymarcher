<!doctype html>
<html>
  <head>
    <title>three-raymarcher</title>
    <meta charset="utf-8">
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <div id="renderer"></div>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.4.4/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.module.js",
          "three-environment": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/environments/RoomEnvironment.js",
          "three-gui": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/libs/lil-gui.module.min.js",
          "three-orbit": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/controls/OrbitControls.js",
          "three-stats": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/libs/stats.module.js",
          "three-raymarcher": "../module.js"
        }
      }
    </script>
    <script type="module">
      import {
        Color,
        Matrix4,
        PerspectiveCamera,
        PMREMGenerator,
        PolarGridHelper,
        Quaternion,
        Scene,
        sRGBEncoding,
        Vector3,
        WebGLRenderer,
      } from 'three';
      import { RoomEnvironment } from 'three-environment';
      import { GUI } from 'three-gui';
      import { OrbitControls } from 'three-orbit';
      import Stats from 'three-stats';
      import Raymarcher from 'three-raymarcher';

      const stats = new Stats();
      document.body.appendChild(stats.dom);
      const renderer = new WebGLRenderer();
      renderer.encoding = sRGBEncoding;
      renderer.setSize(window.innerWidth, window.innerHeight);
      const camera = new PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);
      const controls = new OrbitControls(camera, renderer.domElement);
      document.getElementById('renderer').appendChild(renderer.domElement);
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }, false);

      const scene = new Scene();
      scene.background = new Color(0x112233);
      const grid = new PolarGridHelper(32, 16, 16, 64);
      grid.material.transparent = true;
      grid.material.opacity = 0.1;
      scene.add(grid);

      camera.position.set(0, 6, 18);
      controls.target.set(0, 6, 0);
      controls.enableDamping = true;

      const environments = {
        RoomEnvironment: (new PMREMGenerator(renderer)).fromScene(new RoomEnvironment()).texture,
        Disabled: null,
      };

      const { shapes } = Raymarcher;
      const raymarcher = new Raymarcher({
        entities: [...Array(24)].map(() => {
          const shape = [shapes.box, shapes.capsule, shapes.sphere][Math.floor(Math.random() * 3)];
          return {
            color: new Color(Math.random() * 0xFFFFFF),
            position: (new Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5))
              .normalize()
              .multiplyScalar(5 - Math.random() * 2)
              .add(controls.target),
            rotation: new Quaternion(0, 0, 0, 1),
            scale: new Vector3(
              (shape === shapes.capsule ? 0.25 : 1) + Math.random() * 0.25,
              (shape === shapes.capsule ? 1.25 : 1) + Math.random() * 0.25,
              1 - Math.random() * 0.25
            ),
            shape,
          };
        }),
        envMap: environments.RoomEnvironment,
        resolution: 0.5,
      });
      scene.add(raymarcher);
      
      const gui = new GUI();
      gui.add(raymarcher.userData, 'blending', 0, 2, 0.01);
      gui.add(raymarcher.userData, 'envMap', environments);
      gui.add(raymarcher.userData, 'envMapIntensity', 0, 1, 0.01);
      gui.add(raymarcher.userData, 'lightIntensity', 0, 1, 0.01);
      gui.add(raymarcher.userData, 'resolution', 0.01, 1, 0.01);

      const animations = raymarcher.userData.entities.map(({ position, scale }) => ({
        axis: (new Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5)).normalize(),
        position: position.clone(),
        scale: scale.clone(),
        speed: 0.5 + Math.random() * 2,
      }));
      const up = new Vector3(0, 1, 0);
      const matrix = new Matrix4();
      const transform = new Matrix4();
      renderer.setAnimationLoop((time) => {
        time /= 1000;

        transform.makeRotationAxis(up, time * 0.25).multiply(
          matrix.makeTranslation(0, Math.sin(time) * 0.25, 0)
        );
        raymarcher.userData.entities.forEach((entity, i) => {
          const animation = animations[i];
          const t = i * 16 + time * animation.speed;
          entity.position
            .copy(animation.position)
            .multiplyScalar(1.1 + Math.sin(t * 0.75) * 0.1)
            .applyMatrix4(transform);
          entity.rotation
            .setFromAxisAngle(animation.axis, t * 0.25);
          entity.scale
            .copy(animation.scale)
            .multiplyScalar(1 + Math.abs(Math.sin(t * 0.125)) * 2);
        });

        controls.update();
        stats.update();
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
