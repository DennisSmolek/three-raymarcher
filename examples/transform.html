<!doctype html>
<html>
  <head>
    <title>three-raymarcher</title>
    <meta charset="utf-8">
    <style>
      body { margin: 0; }
      #controls {
        position: fixed;
        width: 100%;
        padding: 1rem 0;
        left: 0;
        bottom: 0;
        color: rgba(255, 255, 255, 0.3);
        font-family: monospace;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="renderer"></div>
    <div id="controls">
			[W] translate | [E] rotate | [R] scale &nbsp;&nbsp; [Q] toggle world/local space
		</div>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.4.4/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.module.js",
          "three-environment": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/environments/RoomEnvironment.js",
          "three-orbit": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/controls/OrbitControls.js",
          "three-transform": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/controls/TransformControls.js",
          "three-raymarcher": "../module.js"
        }
      }
    </script>
    <script type="module">
      import {
        Color,
        DirectionalLight,
        Group,
        PerspectiveCamera,
        PMREMGenerator,
        PolarGridHelper,
        Quaternion,
        Raycaster,
        Scene,
        sRGBEncoding,
        Vector2,
        Vector3,
        WebGLRenderer,
      } from 'three';
      import { RoomEnvironment } from 'three-environment';
      import { OrbitControls } from 'three-orbit';
      import { TransformControls } from 'three-transform';
      import Raymarcher from 'three-raymarcher';

      const renderer = new WebGLRenderer();
      renderer.encoding = sRGBEncoding;
      renderer.setSize(window.innerWidth, window.innerHeight);
      const camera = new PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);
      const controls = new OrbitControls(camera, renderer.domElement);
      document.getElementById('renderer').appendChild(renderer.domElement);
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }, false);
  
      const scene = new Scene();
      scene.background = new Color(0x112233);
      const grid = new PolarGridHelper(32, 16, 16, 64);
      grid.material.transparent = true;
      grid.material.opacity = 0.1;
      scene.add(grid);

      camera.position.set(0, 4, 8);
      controls.target.set(0, 4, 0);
      controls.enableDamping = true;

      const light = new DirectionalLight(0xFFFFFF, 0.7);
      light.position.set(1, 1, 1);
      scene.add(light);

      const { shapes } = Raymarcher;
      const raymarcher = new Raymarcher({
        entities: [...Array(24)].map(() => {
          const shape = [shapes.box, shapes.capsule, shapes.sphere][Math.floor(Math.random() * 3)];
          return {
            color: new Color(Math.random() * 0xFFFFFF),
            position: (new Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5))
              .normalize()
              .multiplyScalar(3)
              .add(controls.target),
            rotation: (new Quaternion())
              .setFromAxisAngle(new Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5), Math.random()),
            scale: new Vector3(
              (shape === shapes.capsule ? 0.25 : 1) + Math.random() * 0.25,
              (shape === shapes.capsule ? 1.25 : 1) + Math.random() * 0.25,
              1 - Math.random() * 0.25
            ),
            shape,
          };
        }),
        envMap: (new PMREMGenerator(renderer)).fromScene(new RoomEnvironment()).texture,
        envMapIntensity: 0.3,
        resolution: 0.5,
      });
      scene.add(raymarcher);

      const dummy = new Group();
      const attach = (entity) => {
        dummy.entity = entity;
        dummy.position.copy(entity.position);
        dummy.quaternion.copy(entity.rotation);
        dummy.scale.copy(entity.scale);
        transform.attach(dummy);
      };
      const transform = new TransformControls(camera, renderer.domElement);
      transform.addEventListener('dragging-changed', ({ value }) => { controls.enabled = !value; });
      transform.addEventListener('objectChange', () => {
        const { entity } = dummy;
        entity.position.copy(dummy.position);
        entity.rotation.copy(dummy.quaternion);
        entity.scale.copy(dummy.scale);
      });
      scene.add(dummy);
      scene.add(transform);
      attach(raymarcher.userData.entities[0]);

      window.addEventListener('keydown', ({ keyCode }) => {
        switch (keyCode) {
          case 81: // Q
            transform.setSpace(transform.space === 'local' ? 'world' : 'local');
            break;
          case 87: // W
            transform.setMode('translate');
            break;
          case 69: // E
            transform.setMode('rotate');
            break;
          case 82: // R
            transform.setMode('scale');
            break;
        }
      });

      let needsUpdate = true;
      controls.addEventListener('change', () => { needsUpdate = true; });
      transform.addEventListener('change', () => { needsUpdate = true; });

      const raycaster = new Raycaster();
      const pointer = new Vector2();
      window.addEventListener('mousedown', ({ clientX, clientY }) => {
        pointer.x = (clientX / window.innerWidth) * 2 - 1;
        pointer.y = -(clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(pointer, camera);
        if (controls.enabled) {
          pointer.isDown = false;
          const [hit] = raycaster.intersectObject(raymarcher);
          if (hit) {
            attach(hit.entity);
          } else {
            transform.detach();
          }
          needsUpdate = true;
        }
      }, false);

      renderer.setAnimationLoop(() => {
        if (!needsUpdate) {
          return;
        }
        needsUpdate = false;
        controls.update();
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
